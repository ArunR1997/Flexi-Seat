<header class="app-header">
  <img src="assets/ups-logo.png" alt="UPS Logo" class="logo" />
  <h1 class="title">Flexi Seat Booking</h1>
</header>

<h2>🔑 Reset Password</h2>

<!-- 📦 Form Section -->
<div class="section">
  <div class="form-group">
    <label for="adid">ADID</label>
    <input
      id="adid"
      type="text"
      [(ngModel)]="adid"
      placeholder="Enter your ADID"
    />
  </div>

  <!-- 🔴 Error or ✅ Success -->
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>

  <!-- ✅ Reset Button -->
  <div class="form-group">
    <button (click)="resetPassword()">Reset</button>
  </div>
</div>

<!-- 🔗 Back to Login -->
<div class="section link-section">
  <a (click)="goToLogin()">⬅️ Back to Login</a>
</div>
