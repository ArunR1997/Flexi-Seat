<div class="dashboard-container">
  <div class="card">
    <h3>Seat Occupancy</h3>
    <canvas baseChart [data]="seatOccupancyData" [type]="'doughnut'"></canvas>
  </div>

  <div class="card">
    <h3>Zone Enablement</h3>
    <canvas baseChart [data]="zoneStatusData" [type]="'pie'"></canvas>
  </div>

  <div class="card wide">
    <h3>Daily Check-ins</h3>
    <canvas baseChart [data]="checkinTrendData" [type]="'line'"></canvas>
  </div>

  <div class="card">
    <h3>Role Activity</h3>
    <canvas baseChart [data]="roleStatusData" [type]="'pie'"></canvas>
  </div>

  <div class="card wide">
    <h3>Zone Seat Capacity</h3>
    <canvas baseChart [data]="zoneBarData" [type]="'bar'"></canvas>
  </div>
</div>
