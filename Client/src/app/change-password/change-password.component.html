<header class="app-header">
  <img src="assets/ups-logo.png" alt="UPS Logo" class="logo" />
  <h1 class="title">Flexi Seat Booking</h1>
</header>

<h2>🔐 Change Password</h2>

<div class="section">
  <!-- ADID Field -->
  <div class="form-group">
    <label for="adid">ADID</label>
    <input
      id="adid"
      type="text"
      [(ngModel)]="adid"
      placeholder="Enter ADID"
    />
  </div>

  <!-- Old Password Field -->
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input
      id="oldPassword"
      type="password"
      [(ngModel)]="oldPassword"
      placeholder="Enter old password"
    />
  </div>

  <!-- New Password Field -->
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      id="newPassword"
      type="password"
      [(ngModel)]="newPassword"
      placeholder="Enter new password"
    />
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>

  <button (click)="changePassword()">Submit</button>
</div>

<div class="section link-section">
  <a routerLink="/login">⬅️ Back to Login</a>
</div>
